version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/projeto

    steps:
      - checkout
      - run: 
          name: ls -lia
          command: |
            ls -lia
      - persist_to_workspace:
          root: /app
          paths:
            - css/

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      
    working_directory: ~/projeto

    steps:
      - run:
          name: LS1
          command: |
            ls -lia

      - attach_workspace:
          at: /tmp

      - run:
          name: LS2
          command: |
            ls -lia 
      - run:
          name: LS3
          command: |
            ls -lia /
      - run:
          name: LS4
          command: |
            ls -lia /tmp

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master            
