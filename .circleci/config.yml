version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      
    working_directory: ~/projeto

    steps:
      - checkout

      - run: 
          name: ls
          command: |
            ls -lia 

      - persist_to_workspace:
          root: /home/circleci/projeto/
          paths:
            - app/

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      
    working_directory: ~/projeto

    steps:

      - run: 
          name: ls
          command: |
            ls -lia 

      - run: 
          name: ssh-keygen 
          command: |
            ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa

      # - run: 
      #     name: cat ~/.ssh/id_rsa.pub
      #     command: |
      #       cat ~/.ssh/id_rsa.pub

      - run:
          name: ssh-keyscan
          command: ssh-keyscan -H pwms.com.br >> ~/.ssh/known_hosts   

      - run:
          name: touch teste.txt
          command: |
            touch teste.txt

      - run:
          name: Deploy Over SSH
          command: |
            scp teste.txt waisoc@pwms.com.br:\$HOME/pwms.com.br/apps/angular/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master            
