version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/projeto

    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            mkdir pastaX;
            echo "conteudo" > pastaX/arquivo.txt;

      - store_artifacts:
          path: pastaX
          destination: pastaY

      - run:    
          name: PWD
          command: |
            pwd

      - run:    
          name: yyy
          command: |
            ls -lia ../projeto/pastaX

      - persist_to_workspace:
          root: pastaX
          paths:
            - arquivo.txt
      # - run:
      #     name: Deploy Over SSH
      #     command: |
      #       scp .dist/artifacts/artifact-2 $SSH_USER@$SSH_HOST:~/teste/

  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: PWD
          command: |
            pwd            
      - run:
          name: LS
          command: |
            ls -lia /
      - run:
          name: LS
          command: |
            ls -lia ../projeto/pastaX     

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master            
